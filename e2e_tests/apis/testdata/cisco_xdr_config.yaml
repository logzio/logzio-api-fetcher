apis:
  - name: cisco_xdr_test
    type: cisco_xdr
    cisco_client_id: <<CISCO_CLIENT_ID>>
    client_password: <<CISCO_CLIENT_SECRET>>
    scrape_interval: 1
    data_request:
      url: https://visibility.amp.cisco.com/iroh/iroh-enrich/deliberate/observables
      method: POST
      body: [
        {
          "type": "domain",
          "value": "test.com"
        }
      ]
      response_data_path: data
    additional_fields:
      type: <<TEST_TYPE>>
      source: cisco_xdr_e2e_test

logzio:
  url: https://listener.logz.io:8071
  token: <<LOGZIO_SHIPPING_TOKEN>> 